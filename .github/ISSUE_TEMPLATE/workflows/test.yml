name: BearCore-V CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-riscv64-unknown-elf iverilog
      - name: Run tests
        run: |
          make clean
          make all
          make sim